<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Invoice | Invoice Sys</title>
  </head>
  <body>
    <div id="sidebar-wrapper" class="wrapper h-100">
      <nav id="sidebar" class="b-shadow-2">
        <div class="sidebar-header">
          <div class="nav-logo mx-auto my-3"></div>
          <h3>ComNet Invoice</h3>
          <strong>CI</strong>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="dashboard.html" class="mobile-icon"
              ><i class="fas fa-home"></i
            ></a>
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="#" class="mobile-icon"><i class="fas fa-info"></i></a>
            <a href="#"><i class="fas fa-info"></i> About</a>
          </li>
          <li class="active">
            <a href="#" class="mobile-icon"
              ><i class="fas fa-file-invoice-dollar"></i
            ></a>
            <a
              href="#pageSubmenu"
              data-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle"
              ><i class="fas fa-file-invoice-dollar"></i> Invoices</a
            >
            <ul class="collapse list-unstyled" id="pageSubmenu">
              <li class="active">
                <a href="#">Add Invoice</a>
              </li>
              <li>
                <a href="myInvoice.html">My Invoices</a>
              </li>
              <li>
                <a href="#">Invoice 3</a>
              </li>
            </ul>
          </li>
        </ul>
        <div id="sidebarCollapse" class="text-center"></div>
      </nav>
      <!-- Page Content  -->
      <section id="content">
        <div class="container-fluid">
          <div class="row mt-3 p-3">
            <div class="col-6">
              <h3 class="text-white">New Invoice - Step 2</h3>
            </div>
          </div>
          <div class="container-fluid">
            <form id="addNewInvoice" class="bg-white b-shadow-2 invoice-form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Project Name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Client</label>
                  <input
                    type="text"
                    class="form-control"
                    id="client"
                    placeholder="Client Name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="clientAddress">Client Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="clientAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="startDate">Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="startDate"
                    placeholder="Pick a Date"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="endDate">End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="startDate"
                    placeholder="Pick a Date"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Price</label>
                  <input type="number" class="form-control" id="price" />
                </div>
                <div class="form-group col-md-4">
                  <label for="invoiceType">Type</label>
                  <select id="invoiceType" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Any</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
              </div>

              <button type="submit" class="btn btn-success">Create</button>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
          $('#sidebar,#sidebarCollapse').toggleClass('sb-active');
        });
      });
    </script>
  </body>
</html>
